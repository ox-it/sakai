# this defines the entity description for user
user=Representa un usuari del sistema, les dades de l'usuari no es poden canviar i eliminar usuaris no pot  substituir els usuaris prove\u00efts externament
user.view.list=Recupera una llista de tots els usuaris del sistema (es pot limitar amb una cerca per\u00f2 el nombre m\u00e0xim de resultats sempre \u00e9s 50), usualment nom\u00e9s funcionar\u00e0 en el cas d'usuaris administradors per\u00f2 es pot habilitar per a la resta d'usuaris afegint la propietat de configuraci\u00f3 'entity.users.viewall\=true'
user.view.show=Recupera un \u00fanic usuari per eid (opci\u00f3 predeterminada) o per id si s'afegeix el prefix "id\=" (per ex. /user/id\=ERW434YIY88)
user.view.new=Crea un usuari. l'\u00fanic camp obligatori \u00e9s eid, la resta s\u00f3n opcionals. Es pot incloure l'id per\u00f2 se'n generar\u00e0 un autom\u00e0ticament si aquest camp es deixa buit.
user.Resolvable=L'identificador de l'usuari per defecte \u00e9s l'eid (per ex. /user/aaronz), es poden fer cerques usant l'id si s'afegeix com a prefix "id\=" (per ex. /user/id\=ERW434YIY88)
user.action.current=Recupera l'usuari actual si n'hi ha cap
user.action.exists=Verifica si existeix un userid (cercar\u00e0 primer per eid i despr\u00e9s per id a no ser que s'usi 'id\=userid') i retorna 200 i un codi d'error com 400 si no el troba
user.action.validatePassword=Comprova si una clau \u00e9s v\u00e0lida per a un usuari. Els par\u00e0metres s\u00f3n\: 'password' (obligatori) per a la clau a verificar, 'username' (opcional) per al nom d'usuari
