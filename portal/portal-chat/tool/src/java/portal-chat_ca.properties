# this defines the entity description for portal-chat
portal-chat=Presenta una interf\u00edcie HTTP sobre el sistema de xat del portal de Sakai.
portal-chat.view.new=El format de la URL \u00e9s "/direct/portal-chat/new" <br/> \nEnvia un missatge a un altre usuari. Cal introduir dos par\u00e0metres, 'to' (un identificador d'usuari) i 'message'.
portal-chat.action.latestData=El format de l'adre\u00e7a URL \u00e9s "/ direct/portal-chat/ANYTHING/latestData.json?online\=true&siteId\=SITEID". <br/> \nRecull totes les dades recents de l'usuari actualment connectat. Aquesta operaci\u00f3 tamb\u00e9 pot establir, de manera opcional, el ritme de refrescament per a l'usuari actual. <br/>  Si no voleu apar\u00e8ixer a les llistes per conversar en l\u00ednia, introdu\u00efu el valor 'false' al par\u00e0metre 'online' i quedareu ocult pel que fa als altres usuaris. L'operaci\u00f3 'latestData' recupera les vostres connexions, els vostres missatges i, si especifiqueu un par\u00e0metre 'siteId', la llista d'usuaris que hi ha actualment a l'espai indicat.
portal-chat.action.ping=El format de la URL \u00e9s "/direct/portal-chat/USERTOPING/ping" on USERTOPING \u00e9s un identificador d'usuari de Sakai. <br/> \nRetorna la cadena "success" si s'ha enviat correctament un correu electr\u00f2nic a l'usuari.
profile_message_subject=Missatge de xat del portal
