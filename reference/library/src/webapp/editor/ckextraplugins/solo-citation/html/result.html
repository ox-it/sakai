<li class="result" data-id="{{id}}">
  <h2 class="title"><a href="#">{{title}}</a></h2>
  <p class="description">{{description}}</p>
  <p class="author">
    <b>Author</b>: <span>{{author}}</span>
  </p>
  <p class="publisher">
    <b>Publisher</b>: <span>{{publisher}}</span>
  </p>
  <p class="copies">
    <b>Copies</b>: <span>{{copies}}</span>
  </p>
</li>
