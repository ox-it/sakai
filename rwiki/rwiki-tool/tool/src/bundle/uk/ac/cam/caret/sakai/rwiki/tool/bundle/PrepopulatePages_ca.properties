wiki_default_page_template=h2 P\u00e0gina nova.\n\nP\u00e0gina nova. Per afegir-hi text\:\n* Feu clic sobre el bot\u00f3 'Edita' de la barra anterior.\n* El text de la p\u00e0gina apareixer\u00e0 en un quadre de text editable.\n* Esborreu el text inicial i introdu\u00efu el que voleu \nque aparegui a la p\u00e0gina. Per donar-hi format, useu els botons amb icones de formataci\u00f3, els quals insertaran els codis de formatatge adequats. \n* Feu clic sobre 'Desa'.\n
wiki_edit_right=h1 Consells d'ajuda\n__Per crear una p\u00e0gina nova__\n\nEscriviu el nom de la p\u00e0gina que voleu crear entre par\u00e8ntesis quadrats\:\n\n*\\[nom de la p\u00e0gina\\]\n__Per formatar el text__\n\nSeleccioneu el text a formatar i useu els \nbotons de formataci\u00f3 per insertar autom\u00e0ticament els codis de formataci\u00f3 adequats. \n\n__Llistes amb i sense numeraci\u00f3__\n\nEn el cas de llistes sense numeraci\u00f3, poseu un * (asterisc) davant de cada una \nde les entrades\:\n\n\\* primera entrada \n\\* segona entrada \n\nEn el cas d'una llista numerada, poseu \nel s\u00edmbol \# davant de cada entrada. \n\n[Trobareu m\u00e9s ajudes a Formataci\u00f3 de la Wiki|P\u00e0gina d'ajuda]


wiki_help_page=h1 Regles per donar format les p\u00e0gines de la Wiki\n\nLes p\u00e0gines es poden formatar usant els codis que trobareu a continuaci\u00f3. Aquests codis proporcionen estils de text senzills com __bold__,~~italic~~ o llistes. \n\nHi ha tamb\u00e9 un conjunt de 'macros' que poden proporcionar autom\u00e0ticament certa informaci\u00f3, i que es poden usar per tasques m\u00e9s complexes, com incloure taules, imatges i fitxers adjunts. \n\nh1 Icones per donar format\nPodeu insertar comandes habituals de formatatge usant els enlla\u00e7os que hi ha a la barra d'eines de la part superior de l'editor de p\u00e0gines de la wiki. Aquests enlla\u00e7os permeten incloure negreta, cursiva, cap\u00e7aleres, taules, pujar fitxers adjunts i insertar imatges. \n\nh3 Formataci\u00f3 simple del text \n\n{table}\nCodi| Mostra | Descripci\u00f3\n\\_\\_bold\\_\\_ | __negreta__ | text en negreta\n\\~\\~italics\\~\\~ | ~~cursiva~~ | text en cursiva\n\\-\\-strike\\-\\- | --ratllat-- | text ratllat\nCH\\%\\%4\\%\\%|CH%%4%%| sub\u00edndex (per m\u00e9s informaci\u00f3 sobre formataci\u00f3 matem\u00e0tica, veieu m\u00e9s endavant)\nCa\\^\\^2+\\^\\^| Ca^^2+^^| super\u00edndex \n\\[my new page\\] | [my new page] | enlla\u00e7 a una p\u00e0gina de la Wiki nova amb nom el que introdu\u00efm entre par\u00e8ntesi quadrats\n\\http\://www.bbc.co.uk/ | http\://www.bbc.co.uk/ | crea un enlla\u00e7 autom\u00e0tica a un espai web extern o a un document en l\u00ednia. \nh1 |T\u00edtol | capa\u00e7alera gran (correspondr\u00e0 a un <H1> de l'estil CSS local)\nh3 | T\u00edtol | cap\u00e7alera m\u00e9s petita ( correspondr\u00e0 a un <H3> de l'estil CSS local)\n\\{bgcolor\:yellow\\}Text \\{bgcolor\\}|{bgcolor\:yellow}Text real\u00e7at{bgcolor}| Real\u00e7a el text  entre les etiquetes \n\\{color\:red\\}Text\\{color\\}|{color\:red}Text en vermell {color}|Canvia el color del text  que hi \nhagi entre les etiquetes\n\\-\\-\\-\\- || dibuixa una l\u00ednia horizontal \n- list item|| crea una llista sense numeraci\u00f3\n* list item|| crea una llista sense numeraci\u00f3 que es mostra lleugerament diferent de l'anterior\n\# list item|| crea una llista numerada autom\u00e0ticament\na. list item|| crea una llista alfab\u00e8tica\nA. list item|| crea una llista alfab\u00e8tica amb maj\u00fascules\ni. list item|| llista num\u00e8rica amb numeraci\u00f3 romana en min\u00fascules\nI. list item|| llista num\u00e8rica amb numeraci\u00f3 romana en maj\u00fascules\ng., h., k., j. list item|| Llistes num\u00e8riques en Grec, Hiragana, Katakana i Hebreu \n(empty line) || divideix el text en par\u00e0grafs\n\\\\\\ || crea un espai extra entre par\u00e0grafs\n\\\\\\\\X | X | mostra el car\u00e0cter especial "X" (per exemple, \\\\\\\\{mostrar\u00e0 {)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | mostra \\\\\\\\ \n{table} \n\nh3 Macros i altres \nPer obtenir una llista completa de macros i par\u00e0metres, escriviu  \\{list-of-macros\\} en una p\u00e0gina. La llista proporcionar\u00e0 una introducci\u00f3 a les m\u00e9s \u00fatils. \n\n__Afegeix un enlla\u00e7 cap un correu electr\u00f2nic__\n\n{mailto\:} seguit d'una adre\u00e7a de correu electr\u00f2nic  crear\u00e0 un enlla\u00e7 de correu electr\u00f2nic a la p\u00e0gina.\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} generar\u00e0  {mailto\:pbehr@cam.ac.uk}\n\n__Crea un \u00edndex autom\u00e0tic per a la Wiki__\t\n\nSi escriviu \\{index\\} es crear\u00e0 un \u00edndex de p\u00e0gines de la Wiki que s'actualitzar\u00e0 autom\u00e0ticament. \n\n(Sense exemple perque ocupa massa espai ...)\n\n__Crea una llista autom\u00e0tica de p\u00e0gines modificades__\n\nSi escriviu \\{recent-changes\\} es crear\u00e0 una llista que s'actualitza autom\u00e0ticament de les p\u00e0gines de la Wiki que han canviat recentment i incloent el nom de la persona que l'ha modificat i la data de modificaci\u00f3. Per defecte, mostra totes les p\u00e0gines que han canviat en els darrers 30 dies.\n\n*  \\{recent-changes\:12h\\} - p\u00e0gines que han canviat a les \u00faltimes 12 hores.\n*  \\{recent-changes\:7d\\} - p\u00e0gines que han canviat  en els darrers 7 dies.\n*  \\{recent-changes\:2006-12-25\\} -  p\u00e0gines que han canviat des del 25 de Des.  de 2006.\n\n(Altre cop sense exemple perque ocuparia massa espai)\n\n\n__Afegeix una imatge a la p\u00e0gina__\n\n\nEscrivint \\{image\:\\} i incloent la URL de la imatge s'inserir\u00e0 aquesta imatge a la p\u00e0gina. (Equival a fer clic sobre la icona d'imatge a la pantalla d'edici\u00f3, procediment m\u00e9s senzill d'usar.)\n\n\\{image\:/images/os.jpg|Un os\\} inserir\u00e0 la imatge que t\u00e9 com a URL relativa "/images/bear.jpg". El text alternatiu seria "Un os".\n\nPer fer-la imatge flotant cap a l'esquerra, de manera que el text la envolti, nom\u00e9s cal incloure el text  "|ext|float-left", com es mostra a continuaci\u00f3\:\n\n\\{image\:/images/os.jpg|Un os|ext|float-left\\} \n\nPer fer-la flotant cap a la dreta,  incloure el text "|ext|float-right", com es mostra a continuaci\u00f3\:\n\n\\{image\:/images/os.jpg|Un os|ext|float-right\\} \n\n\nLa URL de la imatge pot ser relativa o absoluta per\u00f2 no pot ser externa. La URL tamb\u00e9 pot comen\u00e7ar amb "worksite\:/" d'aquest espai de treball. Per inserir imatges d'altres dels vostres espais, a l'inici de la URL podeu posar "sakai\:/" i afegir-hi l'ID de l'espai. \n\n__Crea una \u00e0ncora__\n\nEscrivint \\{anchor\\} es crea una etiqueta \u00e0ncora HTML amb el text encerclat.\t\n\ne.g. \\{anchor\:elMeuEnlla\u00e7\\}Ves a aquest lloc \\{anchor\\}\n\nL'enlla\u00e7 per anar al punt indicat es crea de la seg\u00fcent manera\:\n\n\\[Ves a aquest lloc tan interessant|Nom de la p\u00e0gina\#elMeuEnlla\u00e7\\]\n\n__Formatatge matem\u00e0tic__\n\nRWiki usa JS Math de manera que es poden introduir expressions matem\u00e0tiques escrites en TeX. \n\nEscrivint \\{math\:display\\} \\{math\\} es mostrar\u00e0 el contingut TeX entre les dues etiquetes.\t\n\ne.g. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math\:display}U_n+2} U_n+1} U_n {math} \n\nPer trobar m\u00e9s informaci\u00f3 {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Inclou una cita__\n\nPer incloure una cita, escriviu \\{quote\\} als dos costats del text que voleu que es mostri com a cita.\n\n{quote}Fixa't en aix\u00f2\!{quote}\n\n\n\nh3 Macros relacionades amb Sakai\n\n__\\{sakai-sections\\}__\tGenera una llista d'enlla\u00e7os que apunten als subespais que es generen autom\u00e0ticament per cada secci\u00f3 de l'espai de treball. Cal tenir en compte que no hi ha cap interf\u00edcie dins del wiki per gestionar permisos a nivell de secci\u00f3.\n\n__\\{worksiteinfo\\}__ Mostra informaci\u00f3 sobre l'espai de treball on estem\n
a.=list item|| create an automatically alphabetical list\nA. list item|| uppercase alphabetical list\ni. list item|| lowercase Roman numerical list\nI. list item|| uppercase Roman numerical list\ng., h., k., j. list item|| Greek, Hiragana, Katakana & Hebrew numerical lists\n(empty line) || divides text into paragraphs\n\\\\\\ || creates extra space between paragraphs\n\\\\\\\\X | X | display the special character "X" (for example, \\\\\\\\{ will display {)\n\\\\\\\\\\\\\\\\\\ | \\\\\\\\ | display a \\\\\\\\ \n{table} \n\nh3 Macros and More \nFor a full list of macros and parameters, type \\{list-of-macros\\} in any page. This list gives an introduction to the most useful.\n\n__Add an email link__\n\n{mailto\:} followed by an email address will create an email link in the page.\n\ne.g. \\{mailto\:pbehr@cam.ac.uk\\} will display as {mailto\:pbehr@cam.ac.uk}\n\n__Create an automatic index for your Wiki__\t\n\nTyping \\{index\\} will create an automatically updated index of pages for your Wiki. \n\n(No example as it takes up a lot of space\!)\n\n__Create an automatic list of recently changed pages__\n\nTyping \\{recent-changes\\} will create an automatically updated list of the recently changed pages in your Wiki, together with the name of the person who last changed the page and the date and time of the change. By default, it shows all the pages changed in the last 30 days.\n\n*  \\{recent-changes\:12h\\} - recently changed pages in the last 12 hours.\n*  \\{recent-changes\:7d\\} - recently changed pages in the last 7 days.\n*  \\{recent-changes\:2006-12-25\\} - recently changed pages since 25 Dec, 2006.\n\n(No example as it takes up a lot of space\!)\n\n\n__Add an image to your page__\n\nTyping \\{image\:\\} and including the URL of the image will display a image in your page. (This is just the same as clicking the image icon in the edit screen, which is easier to use.)\n\n\\{image\:/images/bear.jpg|A Bear\\} would show the image whose relative URL was "/images/bear.jpg". The alternative text shown would be "A Bear".\n\nTo float your image left, so that text flows round it, include the extra text "|ext|float-left", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-left\\} \n\nTo float your image right, so that text flows round it, include the extra text "|ext|float-right", as below\:\n\n\\{image\:/images/bear.jpg|A Bear|ext|float-right\\} \n\n\nThe image URL may be relative or absolute but cannot be external. The URL may also start with "worksite\:/" to display images from this worksite. To display images from your other worksites, you may start a URL with "sakai\:/" and include the site ID.\n\n__Create an anchor tag__\n\nTyping \\{anchor\\} creates an HTML anchor tag around the text it contains.\t\n\ne.g. \\{anchor\:myLink\\}Jump to this point \\{anchor\\}\n\nThe link to jump to that point should appear as follows\:\n\n\\[Go to this exciting point|Name of current page here\#myLink\\]\n\n__Using mathematical formatting__\n\nRWiki uses JS Math so that you can display maths entered in TeX form. \n\nTyping \\{math\:display\\} \\{math\\} will display TeX between the two tags.\t\n\ne.g. \\{math\:display\\}U_n+2\\} U_n+1\\} U_n \\{math\\} \n{math\:display}U_n+2} U_n+1} U_n {math} \n\nFind out more {link\:here|http\://www.math.union.edu/~dpvc/jsMath/welcome.html|none|_new}\n\n__Display a quotation__\n\nTo display a quotation, type \\{quote\\} on either side of the text you want to display as a quote.\n\n{quote}Like this\!{quote}\n\n\n\nh3 Sakai related macros\n\n__\\{sakai-sections\\}__\tGenerate a list of links that point to subsites that are automatically generated for each section in your worksite. Note that there is no interface within the wiki to manage permissions on a section by section level.\n\n__\\{worksiteinfo\\}__ Lists the information about the current site\t\n

wiki_home_page=h1 Us donem la benvinguda a l'eina de Wiki\n\nh3 Qu\u00e8 \u00e9s una wiki?\n\nUn wiki \u00e9s una eina que permet crear, \nsense coneixements t\u00e8cnics, p\u00e0gines web individualment o en grup.\n\nAmb aquesta eina es poden crear \ni editar p\u00e0gines web al vostre espai de treball. Si aix\u00ed ho voleu, aquestes p\u00e0gines les podeu fer p\u00fabliques per a que les vegi tothom.\n\nh3 Usar la wiki a l'ensenyament\n\nHi ha moltes maneres d'usar una wiki a \nl'ensenyament - una simple cerca per la web retornar\u00e0 moltes sugger\u00e8ncies i casos d'estudi. Per exemple, els estudiants  poden reunir un conjunt de recursos sobre el tema que estan estudiant, i posar-les a disposici\u00f3 de tothom. Altres professors prefereixen usar la wiki com una manera de publicar els apunts o els dossiers per als alumnes per a que els puguin llegir per\u00f2 no modificar.\n\nh3 \u00das de la wiki per als grups de recerca\n\nUna wiki permet generar un document de manera col.lectiva, per exemple propostes de recerca per al grup o mantenir actualitzada una llista de projectes.\n\nh3 Com comen\u00e7ar?\n\nAquesta \u00e9s la p\u00e0gina inicial de la wiki. \nPer afegir-hi text\:\n* Feu clic sobre el bot\u00f3 'Edita' de la barra d'accions anterior.\n* Veure que apareix el text de la p\u00e0gina en un quadre de text editable.\n* Esborreu aquest text "inicial" , i introdu\u00efu els text que voleu que aparegui. Per donar format al text, useu el botons amb icones de format,  de manera que s'insertar\u00e0 el codi adequat per formatar el text.\n* Feu clic sobre el bot\u00f3 de 'Desa'.\n
