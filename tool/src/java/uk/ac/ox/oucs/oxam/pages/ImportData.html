<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>
<h3>Import Data</h3>
<form wicket:id="importDataForm">
<table>
	<tr>
		<td>Exams Spreadsheet</td>
		<td><input type="file" wicket:id="examFile"/></td>
	</tr>
	<tr>
		<td>Papers Spreadsheet</td>
		<td><input type="file" wicket:id="paperFile"/></td>
	</tr>
	<tr>
		<td>Exam Papers Spreadsheet</td>
		<td><input type="file" wicket:id="examPaperFile"/></td>
	</tr>
	<tr>
		<td>Exam Papers ZIP</td>
		<td><input type="file" wicket:id="examPaperZip"/></td>
	</tr>
</table>
<div>
	<input type="submit" value="Upload"/>
</div>
</form>
</wicket:extend>
</body>
</html>
