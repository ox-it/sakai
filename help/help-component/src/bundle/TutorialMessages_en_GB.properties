#Welcome Page
introToSakai_p1.title=Welcome
introToSakai_p1.body=This very brief tutorial presents basic information about the features and layout of {0}.   It will run once when you first log into {0}.  You can access this tutorial again by clicking on "Tutorial" under your login name in the upper right corner.   Detailed information about each feature can be accessed by clicking on the <img src="/library/image/silk/help.png"/> icon found throughout {0}.\
<br/><br/>\
{0} is a very flexible framework for organising sites that represent courses or projects.  Sites contain tools or specific features that site managers have selected.\
 <br/><br/>\
Click on "Next" below to continue through this brief introduction to {0}.

#Site Navigation Page
introToSakai_sitenav.title=Site Navigation
introToSakai_sitenav.body=All sites in which you have any involvement are displayed as tabs starting with My Dashboard on the left, a special site that is private to you.    Each time you log into {0}, you will start on the Home page of your My Dashboard site.\
<br/><br/>\
My Dashboard usually contains several tools displayed in blocks on the home page that summarize activities in all of the courses in which you are a member.\
<br/><br/>\
If you are a member of any other sites (courses, projects, etc.), these tabs will be listed across the top as well.   You can control how many tabs appear in this display.  If there are many sites, some may be listed under "More Sites" in a drop down list.\
 <br/><br/>\
You can also click on a tab to go directly to the home page of that site.  Click on the down arrow to the right of each tab to display a list of tools in the site and navigate directly to that tool within that site.\
 <br/><br/>\
Click on "Next" to continue.

#More Sites Dropdown Page
introToSakai_moreButton.title=More Sites
introToSakai_moreButton.body=Click on the 'More Sites' tab to display a list of all sites you have access to.\
 <br/><br/>\
Click on "Next" to continue.

#Tool Menu Page
introToSakai_toolMenu.title=Tool Menu
introToSakai_toolMenu.body=The left-hand navigation menu lists all the tools that you can access in the site you have selected.   The Home page is usually the top-most tool.   Clicking on Home will take you back to the starting or home page of that site.  Each tool serves a different function. You can mouse over a tool name to reveal a short description of the tool.\
 <br/><br/><br/>\
Click on "Next" to continue.

#Toggle Menu page
introToSakai_toggleMenu.title=Toggle Menu
introToSakai_toggleMenu.body=Clicking on this icon will retract the left-hand menu to provide more space on the screen for the content presented in the site.   Clicking on the icon a second time will restore the menu.\
<br/><br/>\
Click on "Next" to continue.

#Refresh Tool page
introToSakai_refreshTool.title=Refresh Tool
introToSakai_refreshTool.body=Clicking on this icon will reset the current tool.  You will be returned to the landing page of the tool.  Content which you may be entering into the page will be discarded if you reset the tool.\
 <br/><br/>\
Click on "Next" to continue.

#Help Icon Page
introToSakai_helpIcon.title=Help Tool
introToSakai_helpIcon.body=Detailed information about each feature can be accessed by clicking on the <img src="/library/image/silk/help.png"/> icon found throughout {0}.  This tool is context sensitive and will give you instructions based on the tool you are currently viewing.  You can also search for additional tools and help pages.\
 <br/><br/>\
Click on "Next" to continue.

#Profile Tool Page
introToSakai_profileTool.title=Preferences tool
introToSakai_profileTool.body=The Preferences tool can be accessed here and in the left-hand menu of My Dashboard.   In the Preferences tool, you can enter personal information, control the privacy settings over that information, find and connect with others in your {0} instance and integrate with social media.\
 <br/><br/>\
Click on "Next" to continue.

#Logout Page
introToSakai_logout.title=Logout
introToSakai_logout.body=When you are finished, click here to log out.

