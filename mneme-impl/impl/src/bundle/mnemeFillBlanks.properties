name=Fill In The Blank
case-sensitive=Case Sensitive
any-order=Any Order
textual=Textual
numeric=Numeric
question=Question
answer={0} Answer
view-instructions=View Instructions
instructions-title={0} Instructions:
instructions=<ul><li>Place the correct answer within curly braces { }. It will show as a blank to students.</li><li>If you will accept multiple answers, include them within curly braces, separated by a pipe (the pipe is located above the Enter key: | )</li><li>Insert an asterisk * for one or more wildcard characters. </li><li>For an answer with a range of acceptable numbers, insert a pipe | between the range.</li><li>If the order of two or more answers (blanks) is not important, check &quot;Any Order.&quot;</li></ul>
examples-title=Examples:
example1-title=Place the correct answer within curly braces { }. It will show as a blank to students.
example1=<br />Examples:<br />You type: Roses are {red} and violets are {blue}.<br />Students see: Roses are _______ and violets are _____.<br /><br />You type: 8 * 8 = &#123;64&#125;<br />Students see: 8 * 8 = ______
example2-title=If you will accept multiple answers, include them within curly braces, separated by a pipe symbol (the pipe symbol is located above the Enter key on your keyboard: | )
example2=<br />Example:<br />You type: London is the capital of {England | Great Britain | United Kingdom}<br />Students see: London is the capital of __________
example3-title=Insert an asterisk * for one or more wildcard characters. This is ideal for commonly misspelled words.
example3=<br />Example:<br />You type: His eyes were {gr*}<br />Students see: His eyes were ______.<br />Correct answers: gray, grey, green, gritty (plus any other word starting with gr).
example4-title=For a numeric answer with a range of acceptable numbers, insert a pipe | between the range limit. Any number within the limit will be a valid answer.
example4=<br />Example:<br />You type: The semester term is typically {14|18} weeks long.<br />Students see: The semester term is typically ________ weeks long.<br />Correct answers: Any value between 14 and 18 will be a valid answer.
example5-title=If the order that two or more answers (blanks) are entered by students is not important, check "Any Order." 
example5=<br />Example:<br />You type: The American flag has three colors: {red}, {blue}, and {white}.<br />Students see: The American flag has three colors: _____, ______, and ______.<br />Correct answers: red, white, and blue (entered in any order)
position=<i>position {0}:</i>

