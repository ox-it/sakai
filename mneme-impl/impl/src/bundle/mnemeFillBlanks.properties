invalid-null-text=<li>The question is missing the question text.</li>
invalid-unbalanced=<li>There are unbalanced curly braces { }.  Make sure each answer blank has a starting and ending brace.  Do not include any curly braces in the correct answers.</li>
invalid-outside-empty=<li>There is no text outside of the curly braces { } sections.  Add some question text.</li>
invalid-no-fillins=<li>There are no curly braces { } sections.  Add at least one area to accept an answer.</li>
invalid-open-assessment=<li>An open ended wildcard ( {*} or {} ) cannot be used in an assessment question.  Specify a correct answer.</li>
invalid-numeric=<li>Answers must be numeric.  Specify a numeric answer.</li>
invalid-numeric-range=<li>A numeric answer may be correct within a range, specified by including two numbers separated by |.  Specify a valid numeric range.</li>
