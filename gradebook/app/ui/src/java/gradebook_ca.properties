# this defines the entity description for gradebook
gradebook=Representa elements de qualificaci\u00f3 i tamb\u00e9 un prove\u00efdor especial que delega a les vistes de l'eina de Qualificacions
gradebook.action.site=Recupera els elements de qualificaci\u00f3 d'un espai. El patr\u00f3 de l'adre\u00e7a url per a la petici\u00f3 \u00e9s\:  /direct/gradebook/site/{siteId}.{format}
gradebook.action.item=Recupera propietats de la qualificaci\u00f3 d'una activitat especificada pel seu nom. La URL de la petici\u00f3 ha de tenir la forma\: /direct/gradebook/item/{siteId}/{assignmentName}.{format}
gradebook.action.my=Recupera totes les meves qualificacions corresponents a tots els meus espais. La url de la petici\u00f3 hade tenir la forma\: /direct/gradebook/my.{format}
