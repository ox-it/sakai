# descriptions for poll entities
polls=Representa les votacions, les opcions (eleccions) i vots de l'eina de votacions. 

polls.action.site=Recupera totes les votacions que pot fer l'usuari en l'espai indicat
polls.action.my=Recupera totes les votacions que pot fer l'usuari a tots els espais, limitades a un espai espec\u00edfic usant 'siteId' o 'siteReference', o canviar a les votacions que un usuari pot controlar (administrar) posant la variable booleana 'admin' a 'true'

polls.action.poll-view=Recupera una \u00fanica votaci\u00f3 usant el pollid (l'id llarg, no la cadena UUID), per defecte retorna nom\u00e9s la votaci\u00f3 mateixa, afegeix les opcions usant la variable booleana 'includeOptions', afegeix els vots usant la variable booleana 'includeVotes'
polls.action.poll-create=Crea una votaci\u00f3 nova
polls.action.poll-update=Actualitza una votaci\u00f3 existent usant el pollid (l'id llarg, no la cadena UUID)
polls.action.poll-delete=Elimina una votaci\u00f3 existent usant el pollid (l'id llarg, no la cadena UUID)
polls.action.poll-option-list=Recupera totes les opcions d'una votaci\u00f3 espec\u00edfica

polls.action.option-create=Crea una opci\u00f3 nova (elecci\u00f3) en una votaci\u00f3
polls.action.option-view=Recupera una opci\u00f3 (elecci\u00f3) en una votaci\u00f3
polls.action.option-update=Actualitza una opci\u00f3 (elecci\u00f3) en una votaci\u00f3
polls.action.option-delete=una opci\u00f3 (elecci\u00f3) en una votaci\u00f3


polls.action.vote-list=Recupera tots els vots d'una votaci\u00f3 espec\u00edfica
polls.action.vote=Vota per una votaci\u00f3 espec\u00edfica
polls.action.vote-create=Vota per una votaci\u00f3 espec\u00edfica
polls.action.vote-view=Recupera un vot per una votaci\u00f3 espec\u00edfica
