# Extra data
#[3] URL to My Modules
signup.student.subject = [RTT] Your signup to {2}
signup.student.body = \
Thank you for requesting a place on {2}.\n\
\n\
Please note that your place on this module is not confirmed until the Module Administrator and/or your Supervisor \
 approve your enrolment. You will receive an email when the approval process is complete. If the course becomes full \
 in the interim, you will be placed on a waiting list and we will notify you when the next place is available.\n\
\n\
You can see a list of your signups at:\n\
<{3}>\n\

