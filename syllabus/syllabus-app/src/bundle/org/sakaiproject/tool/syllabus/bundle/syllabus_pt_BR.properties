# descriptions for syllabus entities
syllabus = Representa a ferramenta Conte\u00FAdo Program\u00E1tico.
syllabus.action.site = Obt\u00E9m o conte\u00FAdo program\u00E1tico de um determinado site. Se o Conte\u00FAdo Program\u00E1tico \u00E9 um redirecionamento, ent\u00E3o o resultado ser\u00E1 um documento quase vazio com a URL especificada. Caso contr\u00E1rio, o conte\u00FAdo program\u00E1tico ser\u00E1 devolvido em um documento estruturado. Os itens devolvidos para os usu\u00E1rios normais ser\u00E3o somente aqueles com estado postado e dentro dos limites de data e hora de in\u00EDcio e fim. Se o usu\u00E1rio solicitar, o provedor pode atualizar o site, ent\u00E3o eles podem visualizar todos os itens program\u00E1ticos.