linear-instructions = {0} <span style="color:black; font-weight:bold">Let op:</span> Dit is een <span style="color:black; font-weight:bold">stricte volgorde</span> {1}:<ul><li><span style="color:black; font-weight:bold">Je mag een vraag slechts \u00E9\u00E9n keer beantwoorden</span>.</li><li>Zodra je naar de volgende vraag gaat mag je je antwoord niet meer herzien. </li><li>Herzie je antwoord zorgvuldig voordat je naar de volgende vraag gaat. </li><li>Je mag de {1} op elk gewenst moment onderbreken door de "Later hervatten" te klikken. Je kunt de {1} dan op een later moment voltooien.</li></ul>

near-due-instructions = {0} <span style="color:black; font-weight:bold">Let op:</span> De uiterste inzenddatum voor deze {1} is <span style="color:black; font-weight:bold">bijna verlopen</span>:<ul><li>Je moet beginnen voor de uiterste inzenddatum.</li><li>Wanneer de uiterste inzenddatum verstrijkt zal de {1} automatisch worden voltooid. </li></ul>

survey-instructions = {0} Dit is een <span style="color:black; font-weight:bold">enqu\u00EAte</span><ul><li>Je identiteit kan niet in verband worden gebracht met je antwoorden op de vragen.</li><li>Met enqu\u00EAtes kunnen geen punten worden verzameld, resultaten verschijnen niet in de cijferlijst.</li></ul>

timed-instructions = {0} <span style="color:black; font-weight:bold">Let op:</span> Dit is een <span style="color:black; font-weight:bold">tijdgeboden</span> {1}:<ul><li><span style="color:black; font-weight:bold">Zodra je begint zal de tijd gaan lopen.</span></li><li>Als je begint en de {1} onderbreekt door op "Later hervatten" te klikken <span style="color:black; font-weight:bold">zal de tijd door blijven lopen</span>.</li><li>Wanneer de tijdslimiet verstrijkt wordt de {1} automatisch voltooid en ingezonden met tot dan reeds beantwoorde vragen.</li></ul>
