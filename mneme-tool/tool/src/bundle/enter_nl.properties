flexible-instructions = {0} <span style="color:black;font-weight:bold">Let op:</span> Dit is een {1} met <span style="color:black;font-weight:bold">flexible vraagvolgorde</span>:<ul><li>Je mag door de vragen heen bladeren met de "Vorige" en "Volgende" knoppen en door gebruik te maken van de inhoudsopgave. Gegeven antwoorden op vragen kun je zo wijzigen.</li><li>Je kunt vragen markeren waarvan je je antwoord wilt herzien voordat je de {1} voltooid. Een overzicht van de gemarkeerde vragen is te vinden in de inhoudsopgave. </li><li>Je kunt op elk moment de toetsafname onderbreken door op "Later hervatten" te klikken.</li></ul>De {1} wordt pas afgerond en ingezonden wanneer je klikt op de knop "Voltooien".  Indien de uiterste inzenddatum verstrijkt voordat je alle vragen hebt beantwoord dan zal het systeem de {1} automatisch voltooien met alle reeds gegeven antwoorden.

flexible-instructions-by-assessment = {0} <span style="color:black;font-weight:bold">Let op:</span> Dit is een {1} met <span style="color:black;font-weight:bold">flexible vraagvolgorde</span>:<ul><li>Je mag gebruik maken van de inhoudsopgave.</li><li>Je kunt vragen markeren waarvan je je antwoord wilt herzien voordat je de {1} voltooid. Een overzicht van de gemarkeerde vragen is te vinden in de inhoudsopgave. </li><li>Je kunt op elk moment stoppen door op "Later hervatten" te klikken.</li></ul>De {1} wordt pas afgerond en ingezonden wanneer je klikt op de knop "Voltooien".  Indien de uiterste inzenddatum verstrijkt voordat je alle vragen hebt beantwoord dan zal het systeem de {1} automatisch voltooien met alle reeds gegeven antwoorden.

