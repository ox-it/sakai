course-eval-instructions={0} This is a <span style="color:black; font-weight:bold">formal course evaluation</span>, administered by your college.<ul><li>Please be assured that the results are strictly anonymous, secure, and confidential.</li><li>Your instructor cannot access your responses.</li><li>The anonymous results will be emailed to the campus representative responsible for the evaluation.</li></ul>Thank you for participating in this course evaluation process.
