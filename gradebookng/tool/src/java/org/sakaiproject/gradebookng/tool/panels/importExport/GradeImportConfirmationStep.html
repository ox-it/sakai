<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <h2><wicket:message key="importExport.confirmation.heading" /></h2>
    <p><wicket:message key="importExport.confirmation.description" /></p>

    <div wicket:id="grades_update_container">
        <table class="table table-striped table-condensed grade_import_confirmation">
            <thead>
              <tr>
                <th><wicket:message key="importExport.confirmation.update.heading" /></th>
				<th><wicket:message key="importExport.confirmation.points" /></th>
              </tr>
            </thead>
            <tbody>
                <tr wicket:id="grades_update">
                    <td><span wicket:id="itemTitle">[assignment 1]</span></td>
					<td><span wicket:id="itemPointValue">[50]</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div wicket:id="grades_create_container">
        <table class="table table-striped table-condensed grade_import_confirmation">
            <thead>
                <tr>
                    <th><wicket:message key="importExport.confirmation.create.heading" /></th>
					<th><wicket:message key="importExport.confirmation.points" /></th>
					<th><wicket:message key="importExport.confirmation.extraCredit" /></th>
					<th><wicket:message key="importExport.confirmation.dueDate" /></th>
					<th><wicket:message key="importExport.confirmation.releaseToStudents" /></th>
					<th><wicket:message key="importExport.confirmation.includeInCourseGrades" /></th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="grades_create">
                    <td><span wicket:id="itemTitle">[assignment 1]</span></td>
					<td><span wicket:id="itemPointValue">[50]</span></td>
					<td><span wicket:id="extraCredit"></span></td>
					<td><span wicket:id="dueDate"></span></td>
					<td><span wicket:id="releaseToStudents"></span></td>
					<td><span wicket:id="includeInCourseGrades"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!--  TODO collapse these three containers -->
    <div wicket:id="grades_modify_container">
   		<h3><wicket:message key="importExport.confirmation.modify.heading" /></h3>
        <table class="table table-striped table-condensed grade_import_confirmation">
            <thead>
              <tr>
                <th><wicket:message key="importExport.confirmation.title" /></th>
                <th><wicket:message key="importExport.confirmation.points" /></th>
              </tr>
            </thead>
            <tbody>
                <tr wicket:id="grades_modify">
                    <td><span wicket:id="itemTitle">[assignment 1]</span></td>
                    <td><span wicket:id="itemPointValue">[50]</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <form wicket:id="form">
        <div class="act">
            <button wicket:id="backbutton">
                <wicket:message key="importExport.button.back" />
            </button>
            <button class="active" wicket:id="finishbutton">
                <wicket:message key="importExport.button.finish" />
            </button>
        </div>
    </form>

</wicket:panel>
