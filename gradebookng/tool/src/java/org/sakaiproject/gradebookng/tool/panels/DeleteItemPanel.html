<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>

		<form class="form-vertical" wicket:id="form">

			<p class="alert alert-warning" role="alert"><wicket:message key="delete.warning"></wicket:message></p>

			<div class="">
				<button wicket:id="submit">
					<wicket:message key="button.deleteitem" />
				</button>
				<button wicket:id="cancel">
					<wicket:message key="button.cancel" />
				</button>
			</div>

		</form>

	</wicket:panel>
</body>
</html>
