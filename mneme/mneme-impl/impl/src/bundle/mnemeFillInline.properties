name=Inline Drop-Down Single choice
question=Question
answer={0} Answer
view-instructions=View Instructions
instructions-title={0} Instructions:
instructions=<ul><li>Place the choices within curly braces { }. They will then appear in a drop-down list to students.</li><li>Separate the choices with a pipe (the pipe is located above the Enter key: | ).</li><li>Designate the correct answer by putting an asterisk * before it. Only one answer can be correct.</li><li>You may have more than one set of choices (drop-downs) in a question. Each set must be inside curly braces.</li><li>If you wish to display a curly bracket in the question, use double brackets ({{ or }}).</li></ul>

examples-title=Examples:
example1=<br />You type: Germany is in {Africa|Asia|*Europe} and Japan is in {Africa|*Asia|North America}.<br />Students see: Germany is in <select name="cont1"><option value=""></option><option value="Africa">Africa</option><option value="Asia">Asia</option><option value="Europe">Europe</option></select> and Japan is in <select name="cont2"><option value=""></option><option value="Africa">Africa</option><option value="Asia">Asia</option><option value="North America">North America</option></select>.<br /><br />You type: My parents are so pleased with my grades that {*they're|there|their} throwing me a party.<br />Students see: My parents are so pleased with my grades that <select name="cont3"><option value=""></option><option value="they're">they're</option><option value="there">there</option><option value="their">their</option></select> throwing me a party<br /><br />You type: <br>To print the first 5 values of an array, you use:<br>for ({*i=0; i<5; i++|i=0; i<=5; i++ |i=1; i<=5; i++ }) <br>{{ System.out.println(arr[i]); }}<br />Students see: <br>To print the first 5 values of an array, you use:<br>for (<select name="cont4"><option value=""></option><option value="i=0; i<5; i++">i=0; i<5; i++</option><option value="i=0; i<=5; i++">i=0; i<=5; i++</option><option value="i=1; i<=5; i++">i=1; i<=5; i++</option></select>) <br>{ System.out.println(arr[i]); }<br />
position=<i>position {0}:</i>

invalid-null-text=<li>The question is missing the question text.</li>
invalid-unbalanced=<li>There are unbalanced curly braces { }.  Make sure each answer blank has a starting and ending brace.  Do not include any curly braces in the correct answers.</li>
invalid-outside-empty=<li>There is no text outside of the curly braces { } sections.  Add some question text.</li>
invalid-no-fillins=<li>There are no curly braces { } sections.  Add at least one area to accept an answer.</li>
invalid-no-pipe=<li>The question is missing a pipe (|) symbol. You may need to make this a "Fill in the blank" question.</li> 
invalid-open-assessment=<li>An open ended wildcard ( {*} or {} ) cannot be used in an assessment question.  Specify a correct answer.</li>
specify-choices=<li>The question is missing choices delimited by | signs.</li>
correct-answer-missing=<li>The question is missing a correct answer designation. Mark the correct answer with an asterisk(*) before the correct answer.</li>
only-one-correct=<li>Only one answer needs to be designated as correct.</li>

