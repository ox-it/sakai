<wicket:panel>
	<div class="sidebar">
		<div wicket:id="filtersBox" id="filters">
			<h3>Applied Filters</h3>
			<ul wicket:id="filters">
				<li>
					<span wicket:id="field">Paper</span> = 
					<span wicket:id="value">A Paper</span> <a wicket:id="link">Remove</a>
				</li>
			</ul>
		</div>
		<div class="facet" wicket:id="paper_code_facet"></div>

		<div class="facet" wicket:id="exam_code_facet"></div>

		<div class="facet" wicket:id="year_facet"></div>

		<div class="facet" wicket:id="term_facet"></div>
	</div>

	<div class="content">
		<div class="results" wicket:id="results"></div>
	</div>
	<div style="clear: both;"></div>
</wicket:panel>
