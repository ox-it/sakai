<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<head>
<wicket:head>
    <style type="text/css">
        div {
            margin: 5px;
        }
    </style>
</wicket:head>
</head>
<body>

<wicket:extend>
    <h3>Search Error</h3>
      <div class="error">
            Sorry, we were unable to complete your search. This may be because of a temporary glitch or a more serious
            problem. You could try going back and doing the search again.
      </div>
      <div class="actions">
        <input type="button" onclick="javascript:history.back();" value="Back"/>
      </div>
</wicket:extend>

</body>
</html>
